{% extends "base.html" %}
{% load staticfiles %}
{% load ext_filters %}

{% block body_content %}
	<div class="container">
	    <h4><br />Recent Produces</h4>
	    
	    <div class="row">
            <div class="col-md-12">
            	{% for produce in produces %}
            	<p>
            		<span class="badge badge-success">{{ produce.warehouse }}</span>
            		<span class="badge badge-primary">{{ produce.main_chef }}</span>
            	</p>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Round</th>
                            <th>Step</th>
                            <th>Time Consume</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                {% endfor %}
            </div>
        </div>
	</div>
{% endblock %}
